<html>

<head>
  <title>Ketchup, a simple CMS</title>
  <link rel='stylesheet' href='/site.css'>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
  <meta name='HandheldFriendly' content='True'>
  <meta name='MobileOptimized' content='320'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='icon' type='image/png' href='/favicon.png' />
</head>

<body id='home'>
  <div class='header'>
    <div class='nav'>
      <div class='nav-right'>
        <a href='/docs'>Docs</a>
        <a href='https://github.com/ketchuphq/ketchup'>Github</a>
      </div>
    </div>
    <div class='header-inner'>
      <div class='header-title'>Ketchup<span class='wow'>!</span></div>
      <div class='header-subtitle'>{{.Page.Data "tagline"}}</div>
    </div>
  </div>

  <div class='content'>
    <div class='content-box'>{{.Page.Data "promo1"}}</div>
    <div class='content-box'>{{.Page.Data "promo2"}}</div>
    <div class='content-box'>{{.Page.Data "promo3"}}</div>
    <div class='content-box'>{{.Page.Data "promo4"}}</div>
  </div>

  <div class='footer'>made with &#x1F345;</div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</body>

</html>
